<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History API Tester</title>
    
    <!-- Metadata for preview -->
    <meta property="og:title" content="History API Tester">
    <meta property="og:description" content="Search for historical figures and learn more about their impact.">
    <meta property="og:image" content="https://files.catbox.moe/5z47b4.jpeg">
    <meta property="og:url" content="https://voltagelord-myapi.hf.space">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .result {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 300px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Search for Historical Data</h2>
    <select id="category">
        <option value="battle">Battle</option>
        <option value="inventor">Inventor</option>
        <option value="myth">Myth</option>
        <option value="political">Political</option>
    </select>
    <input type="text" id="name" placeholder="Enter name">
    <button onclick="searchHistory()">Search</button>

    <div id="result" class="result" style="display:none;">
        <h3 id="histName"></h3>
        <div id="details"></div>
        <img id="histImage" src="https://files.catbox.moe/5z47b4.jpeg" alt="Image">
    </div>

    <script>
        function searchHistory() {
            let category = document.getElementById("category").value;
            let name = document.getElementById("name").value.trim();

            if (name === "") {
                alert("Please enter a name.");
                return;
            }

            let apiUrl = `https://voltagelord-myapi.hf.space/history?category=${category}&name=${encodeURIComponent(name)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Data not found.");
                        return;
                    }

                    document.getElementById("histName").innerText = data.name || "Unknown";
                    let detailsHtml = "";

                    if (category === "battle") {
                        detailsHtml = `
                            <p><strong>Year:</strong> ${data.year || "Unknown"}</p>
                            <p><strong>Location:</strong> ${data.location || "Unknown"}</p>
                            <p><strong>Result:</strong> ${data.result || "Unknown"}</p>
                            <p><strong>Description:</strong> ${data.description || "No details available."}</p>
                        `;
                    } else if (category === "inventor") {
                        detailsHtml = `
                            <p><strong>Invention:</strong> ${data.invention || "Unknown"}</p>
                            <p><strong>Year:</strong> ${data.year || "Unknown"}</p>
                            <p><strong>Impact:</strong> ${data.impact || "No details available."}</p>
                        `;
                    } else if (category === "myth") {
                        detailsHtml = `
                            <p><strong>Origin:</strong> ${data.origin || "Unknown"}</p>
                            <p><strong>Role:</strong> ${data.role || "Unknown"}</p>
                            <p><strong>Notable Story:</strong> ${data.notable_story || "No details available."}</p>
                            <p><strong>Symbol:</strong> ${data.symbol || "Unknown"}</p>
                        `;
                    } else if (category === "political") {
                        detailsHtml = `
                            <p><strong>Country:</strong> ${data.country || "Unknown"}</p>
                            <p><strong>Role:</strong> ${data.role || "Unknown"}</p>
                            <p><strong>Impact:</strong> ${data.impact || "No details available."}</p>
                        `;
                    }

                    document.getElementById("details").innerHTML = detailsHtml;
                    document.getElementById("histImage").src = data.image || "https://files.catbox.moe/5z47b4.jpeg";
                    document.getElementById("result").style.display = "block";
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    alert("Failed to fetch data.");
                });
        }
    </script>

</body>
</html>
